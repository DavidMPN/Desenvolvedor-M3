<html>
    <head>
        
        <title>m3 ecommerce</title>
        <link rel="stylesheet" type="text/css" href="./src/styles/navbar.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsBody.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/filterHeader.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsMenu.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/menu.css"/>
        <link rel="stylesheet" type="text/css" href="./src/styles/checkbox.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/sizeOptions.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/dropdown.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./src/styles/productsList.css" media="screen" />

        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">

    </head>

    <body>
        <nav class = "nav_container">
            <div class = "nav_content">
                <div class = "nav_left">
                    <img src = "./images/logo-m3.png" class = "nav_logo"></img>
                </div>
                
                <div class = "nav_center"></div >

                <div class = "nav_right">
                    <img src = "./images/cart.png" class = "nav_cart_logo">
                        <div class = "cart_counter">
                            <h1>0<h1>
                        </div>
                    </img>
                </div>
            </div>

        </nav>


        <div class = "products_body">

            <header class = "header_container">
                <h1>Blusas</h1>

                <div class= "menu_buttons">
                    
                    <div class = "menu" >
    
                        <button class= "organize_button" onclick="ToggleOrganizeMenu()">
                            <h1>Organizar Por: </h1>
                            <i class="arrowup"></i>
                        </button>

                        <ul class = "dropdown_list">
                            <button class = "menu_close_button" onclick="ToggleOrganizeMenu()">
                                <h1>Organizar </h1>
                            </button>
                            
                            <label class = "dropdown_check_item">Mais recentes
                                <input type="radio" name = "radio"/>
                            </label>

                            <label class = "dropdown_check_item" onchange="SortByLowestPrice()">Menor Preço
                                <input type="radio" name = "radio"/>
                            </label>

                            <label class = "dropdown_check_item" onchange="SortByBiggestPrice()">Maior Preço
                                <input type="radio" name = "radio"/>
                            </label>
                        </ul>
    
                    </div>
    
                    <div class = "responsive_menu">
    
                        <button class = "filter_button" onclick="ToggleFilterMenu()">
                            <h1>Filtrar </h1>
                        </button>
    
                        <button class = "organize_button_responsive" onclick="ToggleOrganizeMenu()">
                            <h1>Organizar</h1>
                        </button>
                        
                    </div>

                </div>
            </header>

            <div class = "productsMenu_container">


                <div class  = "filter_menu">

                    <button class = "menu_close_button" onclick="ToggleFilterMenu()">
                        <h1>Filtrar</h1>
                    </button>
        
                    <div class = "colorMenu_container">

                        <h4 class = "menu_options_titles">Cores</h4>

                        <button class = "menu_options_button" onclick="ToggleOptionsList('.color_check_list','color_check_list_off')">
                            <h4>Cores</h4>
                        </button>
                        

                        <ul class = "color_check_list">
                            <label class = "check_item">
                                <input class = "check_item_input" type="checkbox" value="Amarelo" name = "color_list" onchange="SetClothsByColor()"/>
                                <span class = "check_item_box"></span>
                                <span class = check_item_label>Amarelo</span>
                            </label>
                            <label class = check_item>
                                <input class = check_item_input type="checkbox" value="Azul" name = "color_list" onchange="SetClothsByColor()"/>
                                <span class = check_item_box></span>
                                <span class = check_item_label>Azul</span>
                            </label>
                            <label class = check_item>
                                <input class = check_item_input type="checkbox" value="Branco" name = "color_list" onchange="SetClothsByColor()"/>
                                <span class = check_item_box></span>
                                <span class = check_item_label>Branco</span>
                            </label>
                            <label class = check_item>
                                <input class = check_item_input type="checkbox" value="Cinza" name = "color_list" onchange="SetClothsByColor()"/>
                                <span class = check_item_box></span>
                                <span class = check_item_label>Cinza</span>
                            </label>
                            <label class = check_item>
                                <input class = check_item_input type="checkbox" value="Laranja" name = "color_list" onchange="SetClothsByColor()"/>
                                <span class = check_item_box></span>
                                <span class = check_item_label>Laranja</span>
                            </label>
                        </ul>
                    </div>

                    <div class = "sizeMenu_container">
                        <h4>Tamanhos</h4>
                        <div class = "sizeMenu_checkbox">
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="P" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>P</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="M" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>M</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="G" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>G</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="GG" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>GG</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="U" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>U</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="36" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>36</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="38" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>38</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="40" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>40</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="42" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>42</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="44" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>44</span>
                                </span>
                            </label>
                            <label class = "size_item">
                                <input class = "size_item_input" type="checkbox" value="46" name = "size_list" onchange="SetClothsBySize()"/>
                                <span class = "size_item_box">
                                    <span class = size_item_label>46</span>
                                </span>
                            </label>

                        </div>
                    </div>
                    
                    <div class = "menu_price">

                        <h4 class = "menu_options_titles">Faixa de Preço</h4>

                        <button class = "menu_options_button" onclick="ToggleOptionsList('.price_check_list','price_check_list_off')">
                            <h4>Faixa de Preço</h4>
                        </button>

                        <ul class = "price_check_list">
                            <label class = "check_item">
                                <input class = "check_item_input" type="radio" name="price_list" value = "R$0 até R$50" onchange="SetClothsByPrice()"/>
                                <span class = "check_item_box"></span>
                                <span class = "check_item_label">de R$0 até R$50</span>
                            </label>
                            <label class = "check_item">
                                <input class = "check_item_input" type="radio" name="price_list" value = "R$51 até R$150" onchange="SetClothsByPrice()"/>
                                <span class = "check_item_box"></span>
                                <span class = "check_item_label">de R$51 até R$150</span>
                            </label>
                            <label class = "check_item">
                                <input class = "check_item_input" type="radio" name="price_list" value = "R$151 até R$300" onchange="SetClothsByPrice()"/>
                                <span class = "check_item_box"></span>
                                <span class = "check_item_label">de R$151 até R$300</span>
                            </label>
                            <label class = "check_item">
                                <input class = "check_item_input" type="radio" name="price_list" value = "R$301 até R$500" onchange="SetClothsByPrice()"/>
                                <span class = "check_item_box"></span>
                                <span class = "check_item_label">de R$301 até R$500</span>
                            </label>
                            <label class = "check_item">
                                <input class = "check_item_input" type="radio" name="price_list" value = "R$ 01" onchange="SetClothsByPrice()"/>
                                <span class = "check_item_box"></span>
                                <span class = "check_item_label">a partir de R$ 01</span>
                            </label>
                        </ul>
                    </div>
        
                </div>
                <h1 class = "teste"></h1>
                <div class = "productsList_container">
                    <div class = "productList"></div>
                    <button class = "loadButton"><h1>Carregar Mais</h1></button>
                </div>

            </div>

        </div>

        <script src="./src/js/index.js"></script>
    </body>


</html>
